{% macro render_field(field) %}
<!--          <label for="username" class="label">Username</label>-->
<!--          <input name="username" type="text" placeholder="Username" />-->
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
